apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: nginx
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nginx
  template: 
    metadata: 
      labels:
        app: nginx
    spec:
     containers:
     - name: app
       image: demoacrrajat.azurecr.io/app:latest
       ports:
       - containerPort: 80
       imagePullPolicy: Always

